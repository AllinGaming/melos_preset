name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: >
            detect
            --source .
            --no-git
            --redact
            --report-format sarif
            --report-path gitleaks.sarif
            --config .gitleaks.toml
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install Dart dependencies
        run: dart pub get
      - name: Bootstrap Melos workspace
        run: dart run melos bootstrap
      - name: Analyze code
        run: dart run melos exec -- flutter analyze
      - name: Run widget tests with coverage
        run: |
          cd app/app_root
          flutter test --coverage
      - name: Coverage summary
        env:
          COVERAGE_THRESHOLD: 90
        run: python3 scripts/coverage_summary.py
      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage-summary
          path: app/app_root/coverage/lcov.info
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage
          path: app/app_root/coverage/lcov.info
      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0.17.4
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cdx.json
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cdx.json
      - name: Upload gitleaks report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
