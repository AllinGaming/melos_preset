name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Secret scan (gitleaks)
        run: |
          GITLEAKS_VERSION="8.18.2"
          curl -sL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" | tar -xz gitleaks
          ./gitleaks detect --source . --no-git --redact --config .gitleaks.toml --report-format sarif --report-path gitleaks.sarif
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install Dart dependencies
        run: dart pub get
      - name: Bootstrap Melos workspace
        run: dart run melos bootstrap
      - name: Analyze code
        run: dart run melos exec -- flutter analyze
      - name: Run widget tests with coverage
        run: |
          cd app/app_root
          flutter test --coverage
      - name: Coverage summary
        env:
          COVERAGE_THRESHOLD: 90
        run: python3 scripts/coverage_summary.py
      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage-summary
          path: app/app_root/coverage/lcov.info
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage
          path: app/app_root/coverage/lcov.info
      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0.17.4
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cdx.json
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cdx.json
      - name: Upload gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.sarif
